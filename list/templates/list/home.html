{% load static %}
<!DOCTYPE html>
<html>
<head>

	<title>TODO LIST</title>
	<style type="text/css">
	
		
#fool{
	
	width: 450px;
	height: 500px;
	background-color: #ABf479;
	padding: 20px 20px 20px 20px;
	
}
#lis{
	margin: 20px 20px 20px 20px;
	height: 300px;
	width: 300px;
	padding: 10px 10px 10px 10px;
	background-color: #298301;
	overflow-y: scroll;
}
	</style>

  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="container">
	<center><strong>
<h1>add your task here for today </h1>
<br>

</strong>
</center>
<center>
	
		<div class="container" id="fool">



		<div >
			<form method="POST" action="{% url 'add' %}">
				<div class="form-group">
					{% csrf_token %}
					{{ form.as_p }}
				</div>

				<div class="btn-group">
					<button type="submit" name="save" class="btn btn-success" value="1">ADD</button>
				<a href="{% url 'delete' %}">
					<button type="button" class="btn btn-primary">delete completed
					</button>
				</a>

				
				</div>
		
			

			</form>
		</div>
			
		
			
		<div class="container" id="lis">	
			<ul class="list-group">
				{% for objects in all_objects %}
					{% if objects.check %}
						<a href="{% url 'complete' objects.id %}"  class="btn-warning list-group-item list-group-item-action"><li  class="list-group-item active">{{ objects.text }}</li></a></ul>
					{% else %}
					<ul class="list-group">
				<a  href="{% url 'complete' objects.id %}" class="list-group-item list-group-item-action" ><li class="list-group-item disabled">{{ objects.text }}</li></a>

			</ul>	
					{% endif %}
					{% endfor %}
			
		
		</div>



		</div>

			

		
		
</center>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</body>
</html>
